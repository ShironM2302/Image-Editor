<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Image Editor</h1>

  <input type="file" onchange="previewFile()">


  <div class="controls">
    <label for="spacing">Border Thickness:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="1" value="0.1" step ="0.1" >

    <label for="sepia">Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="0" max="1" value="0.1" step ="0.1" >

    <label for="saturate">Saturate:</label>
    <input id="saturate" type="range" name="saturate" min="0" max="1" value="0.5" step ="0.1" >

    <label for="invert">Invert:</label>
    <input id="invert" type="range" name="invert" min="0" max="1" value="0" step ="0.1" >

    <label for="brightness">Brightness:</label>
    <input id="brightness" type="range" name="brightness" min="0" max="1" value="1" step ="0.1" >

    <label for="contrast">Contrast:</label>
    <input id="contrast" type="range" name="contrast" min="0" max="1" value="1" step ="0.1" >

    <label for="base">Border Color</label>
    <input id="base" type="color" name="base" value="#ffc600">

    <label for="bg">BG Color</label>
    <input id="bg" type="color" name="bg" value="#ffffff">


  </div>

  <div class="photo">
    <img class="image" src="london.jpg">
  </div>










  <script src="script.js"></script>
</body>
